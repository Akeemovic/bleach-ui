<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title></title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="images/favicon.png">
</head>

<body>
	<div class="ctn-sm"></div>
	<div class="ctn-md"></div>
	<div class="ctn-lg"></div>
	<h1> Heading 1 </h1>
	<h2> Heading 2 </h2>
	<h3> Heading 3 </h3>
	<h4> Heading 4 </h4>
	<h5> Heading 5 </h5>
	<h6> Heading 6 </h6>

	<blockquote>
		<p>Keep it secret. Keep it safe.</p>
		<cite>Gandalf the Gray</cite>
	</blockquote>

	<button class="btn" id="btn"> Hello World </button>

	<button>Button</button>
	<input class="btn" type="submit" value="Submit">
	<input class="btn" type="button" value="Input">
	<input class="btn-square" type="button" value="Square">
	<input class="btn-round" type="button" value="Round">
	<a class="button btn-square">Link</a>
	<p class="button"> How Far </p>
	<a class="button muted">Link</a>

	<form>
		<label for="name">Name</label>
		<input class="form-field" type="text" id="name" placeholder="First Name">
		
		<label for="choose">Select</label>
		
		<select id="choose">
		<option disabled selected>Please select</option>
		<option value="option-1">Option 1</option>
		<option value="option-2">Option 2</option>
		</select>
		
		<label for="comments">Additional Comments</label>
		<textarea id="comments"></textarea>
		
		<label>
		<input type="checkbox">
		Remember me
		</label>
		<input type="submit" value="Submit">
	</form>

  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/script.js"></script>
